    <center>

    <ul id="myList"></ul>
    

    <script>

getData = localStorage.getItem("plants");
        
        //getData = localStorage.getItem("plants");
        const obj = JSON.parse(getData);
        //const obj = JSON.parse(getData);
        let list = document.getElementById("myList");
        for (i=0; i < obj.plants.length; ++i) {
            if(obj.plants[i].month == 2){ //highlight the days in green
            var x = obj.plants[i].day;
            var y = Number(x);
            y = y + 3;
            document.getElementById(y).style="background: rgb(15, 165, 60)"
        }
            let li = document.createElement('li');
            let cat = obj.plants[i].name + ", " + obj.plants[i].month + "/" + obj.plants[i].day + "/" + obj.plants[i].year;
            li.innerText = cat;
            //li.innerText = document.getElementById("myList").innerHTML = obj.plants[i].name
            //+ " " + obj.plants[i].year + ": " + i;
            list.appendChild(li);
        }
        



        function mouse_over(id) {
            const element = document.getElementById(id);
            const cssObj = window.getComputedStyle(element, null);
            let bgColor = cssObj.getPropertyValue("background-color");
            if(cssObj.getPropertyValue("background-color") == "rgb(15, 165, 60)"){
                document.getElementById(id).style="background: rgb(47, 228, 219)"
            }else{
                document.getElementById(id).style="background: rgb(190, 231, 255)"
            }
            
            //element.style="background: rgb(66, 186, 255)"
        }
        function mouse_off(id) {
            const element = document.getElementById(id);
            const cssObj = window.getComputedStyle(element, null);
            let bgColor = cssObj.getPropertyValue("background-color");
            if(cssObj.getPropertyValue("background-color") == "rgb(47, 228, 219)"){
                document.getElementById(id).style="background: rgb(15, 165, 60)"
            }else{
                document.getElementById(id).style="background: white)"
            }
            //element.style="background: white"
        }
        function popup(id) {
            var nameString = "";
            const element = document.getElementById(id);
            const cssObj = window.getComputedStyle(element, null);
            let bgColor = cssObj.getPropertyValue("background-color");
            if(cssObj.getPropertyValue("background-color") == "rgb(47, 228, 219)"){
                for(i=0; i < obj.plants.length; ++i){
                    var x = obj.plants[i].day;
                    var y = Number(x);
                    y = y + 3;
                    if(obj.plants[i].month == 2 && id == y){
                        nameString = nameString + "\n" + obj.plants[i].name;
                    }
                }
                //var nameString = obj.plants[1].name;
                //alert("data");
                alert(nameString);
            }else{
                //alert("hello world!");
            }
